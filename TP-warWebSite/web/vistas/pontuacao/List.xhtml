<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPontuacaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPontuacaoEmpty}" rendered="#{pontuacaoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pontuacaoController.items.rowCount > 0}">
                    <h:outputText value="#{pontuacaoController.pagination.pageFirstItem + 1}..#{pontuacaoController.pagination.pageLastItem + 1}/#{pontuacaoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pontuacaoController.previous}" value="#{bundle.Previous} #{pontuacaoController.pagination.pageSize}" rendered="#{pontuacaoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pontuacaoController.next}" value="#{bundle.Next} #{pontuacaoController.pagination.pageSize}" rendered="#{pontuacaoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pontuacaoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPontuacaoTitle_idPontuacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPontuacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPontuacaoTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPontuacaoTitle_idCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCliente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pontuacaoController.prepareView}" value="#{bundle.ListPontuacaoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pontuacaoController.prepareEdit}" value="#{bundle.ListPontuacaoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pontuacaoController.destroy}" value="#{bundle.ListPontuacaoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pontuacaoController.prepareCreate}" value="#{bundle.ListPontuacaoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPontuacaoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
