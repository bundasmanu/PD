<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Lista de pontuacÃµes atribuidas a companhias"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>      
               
                <h:dataTable value="#{pontCompCli.selecionaTodasPontComp()}" var="pont">
                    <h:column>
                        <f:facet name="header">Nome da companhia</f:facet>
                       
                        #{pontCompCli.nome_companhia}
                    </h:column>
                    <h:outputText value="#{pont.valor}" />
                    <h:column>
                            <f:facet name="header">Pontuacao atribuida</f:facet>
                            #{pontCompCli.valor_atribuido}
                    </h:column>
                    

                </h:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
