<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateViagensTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateViagensLabel_idViagens}" for="idViagens" />
                    <h:inputText id="idViagens" value="#{viagensController.selected.idViagens}" title="#{bundle.CreateViagensTitle_idViagens}" required="true" requiredMessage="#{bundle.CreateViagensRequiredMessage_idViagens}"/>
                    <h:outputLabel value="#{bundle.CreateViagensLabel_horaChegada}" for="horaChegada" />
                    <h:inputText id="horaChegada" value="#{viagensController.selected.horaChegada}" title="#{bundle.CreateViagensTitle_horaChegada}" />
                    <h:outputLabel value="#{bundle.CreateViagensLabel_horaPartida}" for="horaPartida" />
                    <h:inputText id="horaPartida" value="#{viagensController.selected.horaPartida}" title="#{bundle.CreateViagensTitle_horaPartida}" />
                    <h:outputLabel value="#{bundle.CreateViagensLabel_preco}" for="preco" />
                    <h:inputText id="preco" value="#{viagensController.selected.preco}" title="#{bundle.CreateViagensTitle_preco}" required="true" requiredMessage="#{bundle.CreateViagensRequiredMessage_preco}"/>
                    <h:outputLabel value="#{bundle.CreateViagensLabel_idAviao}" for="idAviao" />
                    <h:selectOneMenu id="idAviao" value="#{viagensController.selected.idAviao}" title="#{bundle.CreateViagensTitle_idAviao}" required="true" requiredMessage="#{bundle.CreateViagensRequiredMessage_idAviao}">
                        <f:selectItems value="#{aviaoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateViagensLabel_idDestino}" for="idDestino" />
                    <h:selectOneMenu id="idDestino" value="#{viagensController.selected.idDestino}" title="#{bundle.CreateViagensTitle_idDestino}" required="true" requiredMessage="#{bundle.CreateViagensRequiredMessage_idDestino}">
                        <f:selectItems value="#{destinosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateViagensLabel_idPartida}" for="idPartida" />
                    <h:selectOneMenu id="idPartida" value="#{viagensController.selected.idPartida}" title="#{bundle.CreateViagensTitle_idPartida}" required="true" requiredMessage="#{bundle.CreateViagensRequiredMessage_idPartida}">
                        <f:selectItems value="#{partidasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateViagensLabel_estadoViagem}" for="estadoViagem" />
                    <h:inputText id="estadoViagem" value="#{viagensController.selected.estadoViagem}" title="#{bundle.CreateViagensTitle_estadoViagem}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{viagensController.create}" value="#{bundle.CreateViagensSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{viagensController.prepareList}" value="#{bundle.CreateViagensShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateViagensIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
