<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Viagens em Leilao"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:outputText value="Sem Viagens Leilao" rendered="#{empty viagensLeilao.viagensLeilao}"/>
            <h:form>
                <h:dataTable value="#{viagensLeilao.viagensLeilao}" var="mor" rendered="#{not empty viagensLeilao.viagensLeilao}">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        #{mor.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Estado da Viagem</f:facet>
                        #{mor.estado_viagem}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Preco</f:facet>
                        #{mor.preco}
                    </h:column>
                    <h:commandLink value="Inserir"/>
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
    
</html>
