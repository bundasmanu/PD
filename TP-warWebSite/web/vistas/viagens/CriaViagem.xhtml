<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateViagensTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateViagensLabel_horaChegada}" for="horaChegada" />
                    <h:inputText id="horaChegada" value="#{viagensBean.hora_chegada}" title="#{bundle.CreateViagensTitle_horaChegada}" required="true" requiredMessage="Obrigatorio"/>
                    <h:outputLabel value="#{bundle.CreateViagensLabel_horaPartida}" for="horaPartida" />
                    <h:inputText id="horaPartida" value="#{viagensBean.hora_partida}" title="#{bundle.CreateViagensTitle_horaPartida}" required="true" requiredMessage="Obrigatorio"/>
                    <h:outputLabel value="#{bundle.CreateViagensLabel_preco}" for="preco" />
                    <h:inputText id="preco" value="#{viagensBean.preco}" title="#{bundle.CreateViagensTitle_preco}" required="true" requiredMessage="#{bundle.CreateViagensRequiredMessage_preco}"/>
                    <h:outputLabel value="#{bundle.CreateViagensLabel_idAviao}" for="idAviao" />
                    <h:selectOneMenu id="idAviao" value="#{viagensBean.id_aviao}" title="#{bundle.CreateViagensTitle_idAviao}" required="true" requiredMessage="#{bundle.CreateViagensRequiredMessage_idAviao}">
                        <f:selectItems value="#{aviaoBean.aviao.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateViagensLabel_idDestino}" for="idDestino" />
                    <h:selectOneMenu id="idDestino" value="#{viagensBean.id_destino}" title="#{bundle.CreateViagensTitle_idDestino}" required="true" requiredMessage="#{bundle.CreateViagensRequiredMessage_idDestino}">
                        <f:selectItems value="#{destinosBean.destinos.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateViagensLabel_idPartida}" for="idPartida" />
                    <h:selectOneMenu id="idPartida" value="#{viagensBean.id_partida}" title="#{bundle.CreateViagensTitle_idPartida}" required="true" requiredMessage="#{bundle.CreateViagensRequiredMessage_idPartida}">
                        <f:selectItems value="#{partidasBean.partidas.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{viagensBean.criaViagem()}" value="#{bundle.CreateViagensSaveLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
