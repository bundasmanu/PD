<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBagagensTitle}"></h:outputText>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBagagensLabel_idBagagens}" for="idBagagens" />

                    <h:outputLabel value="#{bundle.CreateBagagensLabel_pesoBagagens}" for="pesoBagagens" />

                    <h:outputLabel value="#{bundle.CreateBagagensLabel_idViagens}" for="idViagens" />

                <h:commandLink action="#{bagagensController.create}" value="#{bundle.CreateBagagensSaveLink}" />

                <br />
                <h:commandLink action="#{bagagensController.prepareList}" value="#{bundle.CreateBagagensShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBagagensIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
