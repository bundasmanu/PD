<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBagagensTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBagagensLabel_idBagagens}" for="idBagagens" />
                    <h:inputText id="idBagagens" value="#{bagagensController.selected.idBagagens}" title="#{bundle.EditBagagensTitle_idBagagens}" required="true" requiredMessage="#{bundle.EditBagagensRequiredMessage_idBagagens}"/>
                    <h:outputLabel value="#{bundle.EditBagagensLabel_pesoBagagens}" for="pesoBagagens" />
                    <h:inputText id="pesoBagagens" value="#{bagagensController.selected.pesoBagagens}" title="#{bundle.EditBagagensTitle_pesoBagagens}" required="true" requiredMessage="#{bundle.EditBagagensRequiredMessage_pesoBagagens}"/>
                    <h:outputLabel value="#{bundle.EditBagagensLabel_idCliente}" for="idCliente" />
                    <h:selectOneMenu id="idCliente" value="#{bagagensController.selected.idCliente}" title="#{bundle.EditBagagensTitle_idCliente}" required="true" requiredMessage="#{bundle.EditBagagensRequiredMessage_idCliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditBagagensLabel_idViagens}" for="idViagens" />
                    <h:selectOneMenu id="idViagens" value="#{bagagensController.selected.idViagens}" title="#{bundle.EditBagagensTitle_idViagens}" required="true" requiredMessage="#{bundle.EditBagagensRequiredMessage_idViagens}">
                        <f:selectItems value="#{viagensController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{bagagensController.update}" value="#{bundle.EditBagagensSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBagagensViewLink}"/>
                <br />
                <h:commandLink action="#{bagagensController.prepareList}" value="#{bundle.EditBagagensShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBagagensIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
