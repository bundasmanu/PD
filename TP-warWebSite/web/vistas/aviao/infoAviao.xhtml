<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.InfoAviao}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:dataTable value="#{aviaoBean.listarAvioes()}" var="avi">
                    <h:column>
                        <f:facet name="header">Nome aviao</f:facet>
                        #{avi.nomeAviao}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Numero Lugares</f:facet>
                            #{avi.num_lugares}
                    </h:column> 
                </h:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
