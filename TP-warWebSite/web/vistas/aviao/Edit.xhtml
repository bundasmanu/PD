<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAviaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAviaoLabel_idAviao}" for="idAviao" />
                    <h:inputText id="idAviao" value="#{aviaoController.selected.idAviao}" title="#{bundle.EditAviaoTitle_idAviao}" required="true" requiredMessage="#{bundle.EditAviaoRequiredMessage_idAviao}"/>
                    <h:outputLabel value="#{bundle.EditAviaoLabel_nomeAviao}" for="nomeAviao" />
                    <h:inputText id="nomeAviao" value="#{aviaoController.selected.nomeAviao}" title="#{bundle.EditAviaoTitle_nomeAviao}" required="true" requiredMessage="#{bundle.EditAviaoRequiredMessage_nomeAviao}"/>
                    <h:outputLabel value="#{bundle.EditAviaoLabel_numLugares}" for="numLugares" />
                    <h:inputText id="numLugares" value="#{aviaoController.selected.numLugares}" title="#{bundle.EditAviaoTitle_numLugares}" required="true" requiredMessage="#{bundle.EditAviaoRequiredMessage_numLugares}"/>
                    <h:outputLabel value="#{bundle.EditAviaoLabel_idCompanhia}" for="idCompanhia" />
                    <h:selectOneMenu id="idCompanhia" value="#{aviaoController.selected.idCompanhia}" title="#{bundle.EditAviaoTitle_idCompanhia}" required="true" requiredMessage="#{bundle.EditAviaoRequiredMessage_idCompanhia}">
                        <f:selectItems value="#{companhiaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{aviaoController.update}" value="#{bundle.EditAviaoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAviaoViewLink}"/>
                <br />
                <h:commandLink action="#{aviaoController.prepareList}" value="#{bundle.EditAviaoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAviaoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
