<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCompanhiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCompanhiaLabel_idCompanhia}" for="idCompanhia" />
                    <h:inputText id="idCompanhia" value="#{companhiaController.selected.idCompanhia}" title="#{bundle.CreateCompanhiaTitle_idCompanhia}" required="true" requiredMessage="#{bundle.CreateCompanhiaRequiredMessage_idCompanhia}"/>
                    <h:outputLabel value="#{bundle.CreateCompanhiaLabel_nomeCompanhia}" for="nomeCompanhia" />
                    <h:inputText id="nomeCompanhia" value="#{companhiaController.selected.nomeCompanhia}" title="#{bundle.CreateCompanhiaTitle_nomeCompanhia}" required="true" requiredMessage="#{bundle.CreateCompanhiaRequiredMessage_nomeCompanhia}"/>
                    <h:outputLabel value="#{bundle.CreateCompanhiaLabel_pontuacaoMedia}" for="pontuacaoMedia" />
                    <h:inputText id="pontuacaoMedia" value="#{companhiaController.selected.pontuacaoMedia}" title="#{bundle.CreateCompanhiaTitle_pontuacaoMedia}" required="true" requiredMessage="#{bundle.CreateCompanhiaRequiredMessage_pontuacaoMedia}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{companhiaController.create}" value="#{bundle.CreateCompanhiaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{companhiaController.prepareList}" value="#{bundle.CreateCompanhiaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCompanhiaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
