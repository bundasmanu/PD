<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCompanhiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCompanhiaLabel_idCompanhia}"/>
                    <h:outputText value="#{companhiaController.selected.idCompanhia}" title="#{bundle.ViewCompanhiaTitle_idCompanhia}"/>
                    <h:outputText value="#{bundle.ViewCompanhiaLabel_nomeCompanhia}"/>
                    <h:outputText value="#{companhiaController.selected.nomeCompanhia}" title="#{bundle.ViewCompanhiaTitle_nomeCompanhia}"/>
                    <h:outputText value="#{bundle.ViewCompanhiaLabel_pontuacaoMedia}"/>
                    <h:outputText value="#{companhiaController.selected.pontuacaoMedia}" title="#{bundle.ViewCompanhiaTitle_pontuacaoMedia}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{companhiaController.destroyAndView}" value="#{bundle.ViewCompanhiaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCompanhiaEditLink}"/>
                <br />
                <h:commandLink action="#{companhiaController.prepareCreate}" value="#{bundle.ViewCompanhiaCreateLink}" />
                <br />
                <h:commandLink action="#{companhiaController.prepareList}" value="#{bundle.ViewCompanhiaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCompanhiaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
