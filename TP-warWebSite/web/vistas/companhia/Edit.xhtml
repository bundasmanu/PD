<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCompanhiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCompanhiaLabel_idCompanhia}" for="idCompanhia" />
                    <h:inputText id="idCompanhia" value="#{companhiaController.selected.idCompanhia}" title="#{bundle.EditCompanhiaTitle_idCompanhia}" required="true" requiredMessage="#{bundle.EditCompanhiaRequiredMessage_idCompanhia}"/>
                    <h:outputLabel value="#{bundle.EditCompanhiaLabel_nomeCompanhia}" for="nomeCompanhia" />
                    <h:inputText id="nomeCompanhia" value="#{companhiaController.selected.nomeCompanhia}" title="#{bundle.EditCompanhiaTitle_nomeCompanhia}" required="true" requiredMessage="#{bundle.EditCompanhiaRequiredMessage_nomeCompanhia}"/>
                    <h:outputLabel value="#{bundle.EditCompanhiaLabel_pontuacaoMedia}" for="pontuacaoMedia" />
                    <h:inputText id="pontuacaoMedia" value="#{companhiaController.selected.pontuacaoMedia}" title="#{bundle.EditCompanhiaTitle_pontuacaoMedia}" required="true" requiredMessage="#{bundle.EditCompanhiaRequiredMessage_pontuacaoMedia}"/>
                </h:panelGrid>
                <h:commandLink action="#{companhiaController.update}" value="#{bundle.EditCompanhiaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCompanhiaViewLink}"/>
                <br />
                <h:commandLink action="#{companhiaController.prepareList}" value="#{bundle.EditCompanhiaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCompanhiaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
