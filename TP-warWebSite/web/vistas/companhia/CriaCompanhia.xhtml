<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCompanhiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCompanhiaLabel_nomeCompanhia}" for="nomeCompanhia" />
                    <h:inputText id="nomeCompanhia" value="#{companhiaBean.nome_companhia}" title="#{bundle.CreateCompanhiaTitle_nomeCompanhia}" required="true" requiredMessage="Obrigatorio"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{companhiaBean.criaCompanhia()}" value="#{bundle.CreateCompanhiaSaveLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
