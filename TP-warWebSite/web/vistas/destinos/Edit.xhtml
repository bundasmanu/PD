<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDestinosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDestinosLabel_idDestino}" for="idDestino" />
                    <h:inputText id="idDestino" value="#{destinosController.selected.idDestino}" title="#{bundle.EditDestinosTitle_idDestino}" required="true" requiredMessage="#{bundle.EditDestinosRequiredMessage_idDestino}"/>
                    <h:outputLabel value="#{bundle.EditDestinosLabel_cidadeDestino}" for="cidadeDestino" />
                    <h:inputText id="cidadeDestino" value="#{destinosController.selected.cidadeDestino}" title="#{bundle.EditDestinosTitle_cidadeDestino}" required="true" requiredMessage="#{bundle.EditDestinosRequiredMessage_cidadeDestino}"/>
                    <h:outputLabel value="#{bundle.EditDestinosLabel_pontuacaoMedia}" for="pontuacaoMedia" />
                    <h:inputText id="pontuacaoMedia" value="#{destinosController.selected.pontuacaoMedia}" title="#{bundle.EditDestinosTitle_pontuacaoMedia}" required="true" requiredMessage="#{bundle.EditDestinosRequiredMessage_pontuacaoMedia}"/>
                </h:panelGrid>
                <h:commandLink action="#{destinosController.update}" value="#{bundle.EditDestinosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDestinosViewLink}"/>
                <br />
                <h:commandLink action="#{destinosController.prepareList}" value="#{bundle.EditDestinosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDestinosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
