<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDestinosTitle}"></h:outputText>

                    <h:outputText value="#{bundle.ViewDestinosLabel_cidadeDestino}"/>

                </h:panelGrid>
                <br />
                <h:commandLink action="#{destinosController.destroyAndView}" value="#{bundle.ViewDestinosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDestinosEditLink}"/>
                <br />
                <h:commandLink action="#{destinosController.prepareCreate}" value="#{bundle.ViewDestinosCreateLink}" />
                <br />
                <h:commandLink action="#{destinosController.prepareList}" value="#{bundle.ViewDestinosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDestinosIndexLink}"/>
