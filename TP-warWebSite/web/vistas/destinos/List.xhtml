<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDestinosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDestinosEmpty}" rendered="#{destinosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{destinosController.items.rowCount > 0}">
                    <h:outputText value="#{destinosController.pagination.pageFirstItem + 1}..#{destinosController.pagination.pageLastItem + 1}/#{destinosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{destinosController.previous}" value="#{bundle.Previous} #{destinosController.pagination.pageSize}" rendered="#{destinosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{destinosController.next}" value="#{bundle.Next} #{destinosController.pagination.pageSize}" rendered="#{destinosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{destinosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDestinosTitle_idDestino}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDestino}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDestinosTitle_cidadeDestino}"/>
                            </f:facet>
                            <h:outputText value="#{item.cidadeDestino}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDestinosTitle_pontuacaoMedia}"/>
                            </f:facet>
                            <h:outputText value="#{item.pontuacaoMedia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{destinosController.prepareView}" value="#{bundle.ListDestinosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{destinosController.prepareEdit}" value="#{bundle.ListDestinosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{destinosController.destroy}" value="#{bundle.ListDestinosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{destinosController.prepareCreate}" value="#{bundle.ListDestinosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDestinosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
