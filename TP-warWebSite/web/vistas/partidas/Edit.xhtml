<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPartidasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPartidasLabel_idPartida}" for="idPartida" />
                    <h:inputText id="idPartida" value="#{partidasController.selected.idPartida}" title="#{bundle.EditPartidasTitle_idPartida}" required="true" requiredMessage="#{bundle.EditPartidasRequiredMessage_idPartida}"/>
                    <h:outputLabel value="#{bundle.EditPartidasLabel_cidadePartida}" for="cidadePartida" />
                    <h:inputText id="cidadePartida" value="#{partidasController.selected.cidadePartida}" title="#{bundle.EditPartidasTitle_cidadePartida}" required="true" requiredMessage="#{bundle.EditPartidasRequiredMessage_cidadePartida}"/>
                    <h:outputLabel value="#{bundle.EditPartidasLabel_pontMedia}" for="pontMedia" />
                    <h:inputText id="pontMedia" value="#{partidasController.selected.pontMedia}" title="#{bundle.EditPartidasTitle_pontMedia}" required="true" requiredMessage="#{bundle.EditPartidasRequiredMessage_pontMedia}"/>
                </h:panelGrid>
                <h:commandLink action="#{partidasController.update}" value="#{bundle.EditPartidasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPartidasViewLink}"/>
                <br />
                <h:commandLink action="#{partidasController.prepareList}" value="#{bundle.EditPartidasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPartidasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
