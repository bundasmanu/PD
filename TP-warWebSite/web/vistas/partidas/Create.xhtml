<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePartidasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2" rendered="#{userBean.isOperator()}">
                    <h:outputLabel value="#{bundle.CreatePartidasLabel_idPartida}" for="idPartida" />
                    <h:inputText id="idPartida" value="#{partidasController.selected.idPartida}" title="#{bundle.CreatePartidasTitle_idPartida}" required="true" requiredMessage="#{bundle.CreatePartidasRequiredMessage_idPartida}"/>
                    <h:outputLabel value="#{bundle.CreatePartidasLabel_cidadePartida}" for="cidadePartida" />
                    <h:inputText id="cidadePartida" value="#{partidasController.selected.cidadePartida}" title="#{bundle.CreatePartidasTitle_cidadePartida}" required="true" requiredMessage="#{bundle.CreatePartidasRequiredMessage_cidadePartida}"/>
                    <h:outputLabel value="#{bundle.CreatePartidasLabel_pontMedia}" for="pontMedia" />
                    <h:inputText id="pontMedia" value="#{partidasController.selected.pontMedia}" title="#{bundle.CreatePartidasTitle_pontMedia}" required="true" requiredMessage="#{bundle.CreatePartidasRequiredMessage_pontMedia}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{partidasController.create}" value="#{bundle.CreatePartidasSaveLink}"  rendered="#{userBean.isOperator()}" />
                <br />
                <br />
                <h:commandLink action="#{partidasController.prepareList}" value="#{bundle.CreatePartidasShowAllLink}" rendered="#{userBean.isOperator() or userBean.isClient()}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePartidasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
