<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Compra Bilhetes"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                    <h:outputLabel value="#{compraBilhete.l.id}"></h:outputLabel>
                    <h:outputLabel value="Viagens disponiveis para compra"></h:outputLabel>
                    <h:dataTable value="#{compraBilhete.viagensNormais}" var="mor">
                        <h:column>
                            <f:facet name="header">ID Viagem</f:facet>
                        #{mor.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Cidade Destino</f:facet>
                        #{mor.dest.cidade}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Cidade Partida</f:facet>
                        #{mor.part.cidade}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Hora de Partida</f:facet>
                        #{mor.hora_part}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Hora de Chegada</f:facet>
                        #{mor.hora_cheg}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Preco</f:facet>
                        #{mor.preco}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Numero de Vagas</f:facet>
                        #{mor.numeroVagas}
                        </h:column>
                    </h:dataTable>
                    <h:outputText value="Qual viagem quer comprar (seleccione apenas uma): "></h:outputText>
                    <h:selectOneRadio id="rate" value="#{compraBilhete.id_viagem_comprar}">
                        <f:selectItems value="#{compraBilhete.viagensNormais}" var="varr" 
                                       actionListener="" itemLabel="Comprar #{varr.id}" itemValue="#{varr.id}" id="ItemC"/>
                    </h:selectOneRadio>
                
                    <br/>
                    <h:outputText value="Quantos bilhetes pretende comprar"></h:outputText>
                    <br />
                    <h:inputText id="txtNumeroBilhetes" value="#{compraBilhete.num_bil}" required="true" requiredMessage="Obrigatorio"></h:inputText>
                    <br/>
                    <br/>
                    <h:commandLink value="Voltar atrÃ¡s" action="/index.xhtml?faces-redirect=true?"></h:commandLink>
                    <h:commandLink id="btnConfirmar"  value="Confirmar Compra" action="#{compraBilhete.compraViagens()}">
                    </h:commandLink>
                
            </h:form>
        </ui:define>
    </ui:composition>
    
</html>
