<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBilheteLabel_idBilhete}" for="idBilhete" />

                    <h:outputLabel value="#{bundle.EditBilheteLabel_lugar}" for="lugar" />

                <br />
                <h:link outcome="View" value="#{bundle.EditBilheteViewLink}"/>
                <br />
                <h:commandLink action="#{bilheteController.prepareList}" value="#{bundle.EditBilheteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBilheteIndexLink}" />
