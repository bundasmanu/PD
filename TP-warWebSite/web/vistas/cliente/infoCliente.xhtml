<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.InfoCli}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:dataTable value="#{clienteBean.obtemInfoCliente()}">
                    <h:column>
                        <f:facet name="header">Email</f:facet>
                        #{clienteBean.obtemInfoCliente().email}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        #{clienteBean.obtemInfoCliente().nome}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Conta</f:facet>
                        #{clienteBean.obtemInfoCliente().conta}
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
    
</html>
