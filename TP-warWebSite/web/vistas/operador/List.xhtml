<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOperadorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOperadorEmpty}" rendered="#{operadorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{operadorController.items.rowCount > 0}">
                    <h:outputText value="#{operadorController.pagination.pageFirstItem + 1}..#{operadorController.pagination.pageLastItem + 1}/#{operadorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{operadorController.previous}" value="#{bundle.Previous} #{operadorController.pagination.pageSize}" rendered="#{operadorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{operadorController.next}" value="#{bundle.Next} #{operadorController.pagination.pageSize}" rendered="#{operadorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{operadorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperadorTitle_idOperador}"/>
                            </f:facet>
                            <h:outputText value="#{item.idOperador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperadorTitle_nomeOperador}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeOperador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperadorTitle_emailOperador}"/>
                            </f:facet>
                            <h:outputText value="#{item.emailOperador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperadorTitle_passOperador}"/>
                            </f:facet>
                            <h:outputText value="#{item.passOperador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{operadorController.prepareView}" value="#{bundle.ListOperadorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{operadorController.prepareEdit}" value="#{bundle.ListOperadorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{operadorController.destroy}" value="#{bundle.ListOperadorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{operadorController.prepareCreate}" value="#{bundle.ListOperadorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOperadorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
