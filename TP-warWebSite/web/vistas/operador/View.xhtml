<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOperadorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOperadorLabel_idOperador}"/>

                    <h:outputText value="#{bundle.ViewOperadorLabel_nomeOperador}"/>
                    <h:outputText value="#{operadorController.selected.nomeOperador}" title="#{bundle.ViewOperadorTitle_nomeOperador}"/>
                    <h:outputText value="#{bundle.ViewOperadorLabel_emailOperador}"/>
                    <h:outputText value="#{operadorController.selected.emailOperador}" title="#{bundle.ViewOperadorTitle_emailOperador}"/>
                    <h:outputText value="#{bundle.ViewOperadorLabel_passOperador}"/>
                    <h:outputText value="#{operadorController.selected.passOperador}" title="#{bundle.ViewOperadorTitle_passOperador}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{operadorController.destroyAndView}" value="#{bundle.ViewOperadorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOperadorEditLink}"/>
                <br />
                <h:commandLink action="#{operadorController.prepareCreate}" value="#{bundle.ViewOperadorCreateLink}" />
                <br />
                <h:commandLink action="#{operadorController.prepareList}" value="#{bundle.ViewOperadorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOperadorIndexLink}"/>

            </h:form>

    </ui:composition>
